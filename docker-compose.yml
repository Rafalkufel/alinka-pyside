services:
  app:
    environment:
      - DISPLAY=$DISPLAY
    container_name: alinka-linux
    build:
      context: .
      dockerfile: Dockerfile

    command: bash -c "
        cd /opt/app 
        && alembic upgrade head || exit 1
        && python3 main.py
      "

    volumes:
      - ".:/opt/"
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - "./documents:/home/qtuser/Alinka-dokumenty"
      - "./:/home/qtuser/.alinka"
      - "./statics:/opt/app/statics/"

    user: qtuser
